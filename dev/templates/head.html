<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <!--
    'defer' asynchronously downloads a script, but runs it only after the DOM tree is fully loaded
    Useful for DOM manipulation
  -->
  <script src="assets/js/infomap.js" defer></script>

  <!--
    'async' asynchronously downloads a script and runs it immediately
    Useful for fetching data from an api while the page is still loading
  -->
  <script src="assets/js/fetchFlats.js" async></script>

  <title>Awesome builder</title>
</head>
